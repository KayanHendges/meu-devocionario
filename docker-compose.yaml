version: "3"

services:
  nginx:
    image: nginx:1.23.1-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/sites-enabled/:/etc/nginx/conf.d
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    networks: 
      - default
networks:
  default:
    name: web
    external: true